<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IshanKiUtility</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body"
            data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">IshanKiUtility.in</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#aboutus">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contactus">Contact Us</a>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="alert alert-success alert-dismissible fade show"
                role="alert">
                <strong>Welcome to Ishan's Text Utility</strong> You can do
                anything with your text here!
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
            </div>

            <div class="container mt-5">
                <form action='/analyze' method='post' >
                    {% csrf_token %}
                    <div class="form-group">
                        <span class="input-group-text">Enter your text here! and see the magic</span>
                        <textarea class="form-control" name="text" aria-label="With textarea" rows="9"></textarea>
                    </div>

                    <div class="form-check form-switch mt-2">

                        <input class="form-check-input" type="checkbox"
                            role="switch" id="customswitch1" name="removepunc">
                        <label class="form-check-label"
                            for="flexSwitchCheckDefault">Remove Punctuation</label>

                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                            role="switch" id="customswitch2" name="fullcaps">
                        <label class="form-check-label"
                            for="flexSwitchCheckDefault">UpperCase</label>

                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                            role="switch" id="customswitch3"
                            name="newlineremover">
                        <label class="form-check-label"
                            for="flexSwitchCheckDefault">New Line Remover</label>

                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                            role="switch" id="customswitch4"
                            name="extra_spaceremover">
                        <label class="form-check-label"
                            for="flexSwitchCheckDefault">Space Remover</label>

                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                            role="switch" id="customswitch5" name="charcounter">
                        <label class="form-check-label"
                            for="flexSwitchCheckDefault">Character Counter</label>

                    </div>
                    <button type="submit" class="btn btn-dark mt-2">Analyse Text</button>
                </form>

            </div>

            <div class="container">
                <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">

                    <div class="col-md-12 text-center" id="aboutus">
                        <h1>About Us!</h1>
                        <p class = "mt-2">This is a Text Utility Program made using django.</p>
                    </div>
                    
                    <div class="col-md-12 text-center" id="contactus">
                        <h1>Contact Us!</h1>
                        <p class = "mt-2">Please Don't. :&#41</p>
                    </div>
                    
            </div>

            

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        </body>
    </html>
